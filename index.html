<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday card</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="card">
        <div id="card-inside">
            <div class="wrap">
                <p>Hey My Dear Esther</p>
                <p> Happy Birthday<br> Special Day For Special Person:<br> May Almighty God Bless You With<br> Wisdom
                    <br> Happiness
                    <br> Blessings follow always from<br>



                    <p class="signed">Mum and Dad</p>

            </div>
        </div>

        <div id="card-front">
            <div class="wrap">
                <h1>Happy Birthday! Esther</h1>
            </div>
            <button id="open">&gt;</button>
            <button id="close">&lt;</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
